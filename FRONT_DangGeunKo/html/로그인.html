<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>로그인</title>

<style>
    body{margin:0;background:#fff;font-family:sans-serif;display:flex;justify-content:center;}
    .app{width:390px;min-height:100vh;padding-top:100px;text-align:center;}

    h2{font-size:26px;margin-bottom:32px;font-weight:700;}
    input{
        width:80%;padding:14px;border:none;border-radius:12px;
        background:#fff5eb;margin-bottom:16px;font-size:14px;outline:none;
    }

    .login-btn{
        width:80%;padding:14px;border:none;border-radius:22px;
        background:#ff7a00;color:white;font-weight:700;font-size:14px;cursor:pointer;
        margin-top:10px;
    }

    .to-join{
        margin-top:12px;font-size:12px;color:#555;
    }
    .to-join span{
        color:#ff7a00;font-weight:700;cursor:pointer;
    }
</style>
</head>

<body>
<div class="app">
    <h2>로그인</h2>

    <input type="email" placeholder="이메일">
    <input type="password" placeholder="비밀번호">

    <button class="login-btn">로그인</button>
    <i class="fi fi-rr-menu-burger" style="color: rebeccapurple;"></i>
    <div class="to-join">
        처음이신가요? <span onclick="location.href='signup.html'">회원가입하기</span>
    </div>
</div>
</body>
</html>
